<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="d3-tip/d3-tip.js"></script>
    <link href="d3-tip/d3-tip.css" media="all" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="landat.css" />
    <title>Test map for LandDat graphing</title>
  </head>
  <body>
    <div class="wrapper graph-active">
      <div id="map-wrapper">
        <div id="map"></div>
      </div>
      <div id="right-panel">
        <div id="right-panel-header" class="panel-header-wrapper">
          <div id="layer-tab-header-btn" class="header-btn tab-header-btn active">Layers</div><div id="graphs-tab-header-btn" class="header-btn tab-header-btn">Graphs</div>
        </div>
        <div id="layer-list-wrapper" class="panel-section-wrapper active">
          <div class='layer-list'></div>
        </div>
        <div id="graphs-wrapper" class="panel-section-wrapper">
          <div id="graph-type-header" class="panel-header-wrapper">
            <div class="header-btn graph-type-btn active" data-type="timeseries">Timeseries</div><div class="header-btn graph-type-btn" data-type="overlapping">Overlapping</div><div class="header-btn graph-type-btn" data-type="polar">Polar</div>
          </div>
          <div id="graph-list" class="graph-list graph-timeseries">
          </div>
        </div>
      </div>
    </div>
    <script src="map.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/base.js"></script>
    <script>
      Base("config/config.json");
    </script>
  </body>
</html>
